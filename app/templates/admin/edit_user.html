<!-- admin/edit_user.html -->
{% extends "base.html" %} {% block content %}
<h2>Edit User</h2>

<form method="POST">
  {{ form.hidden_tag() }}
  <div class="form-group">{{ form.names.label }} {{ form.names }}</div>
  <div class="form-group">{{ form.email.label }} {{ form.email }}</div>
  <div class="form-group">{{ form.role.label }} {{ form.role }}</div>
  <div class="form-group">{{ form.address.label }} {{ form.address }}</div>
  <button type="submit" class="btn btn-primary">Update User</button>
</form>
{% endblock %}
