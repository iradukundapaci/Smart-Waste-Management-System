<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Tracker - Smart Waste Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recycling Tracker</h1>
    </header>
    <nav>
        <button class="nav-toggle" aria-label="Toggle navigation">
            <span class="hamburger"></span>
        </button>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="schedule.html">Waste Collection Schedule</a></li>
            <li><a href="tracking.html">Recycling Tracker</a></li>
            <li><a href="admindashboard.html">Admin Dashboard</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <main>
        <section id="recycling-dashboard">
            <h2>Track Your Recycling Efforts</h2>
            <form id="recycling-form">
                <label for="recycle-type">Type of Recyclable:</label>
                <select id="recycle-type" name="recycle-type" required>
                    <option value="plastic">Plastic</option>
                    <option value="glass">Glass</option>
                    <option value="metal">Metal</option>
                    <option value="paper">Paper</option>
                </select>
                <label for="quantity">Quantity (kg):</label>
                <input type="number" id="quantity" name="quantity" required>
                <button type="submit">Add Entry</button>
            </form>
            <h2>Your Recycling History</h2>
            <table id="recycling-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type of Recyclable</th>
                        <th>Quantity (kg)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Recycling history will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        &copy; 2024 Smart Waste Management System
    </footer>
    <script src="script.js"></script>
</body>
</html>
